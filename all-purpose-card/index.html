<!DOCTYPE html>
<html>
    <head>
        <title> The all-purpose card </title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="flexy">
            <div class="flexy-pad"></div>
            <div class="flexy-item max-width-25">
              <div class="title"> THIS CARD IS TO WISH A </div>
              <div class="flexy">
                <div class="flexy-item half">
                  <div>
                  <input type="radio" id="chk-happy" name="desc">
                  <label for="chk-happy"> Happy </label>
                  </div>
                  <div>
                  <input type="radio" id="chk-merry" name="desc">
                  <label for="chk-merry"> Merry </label>
                  </div>
                  <div>
                  <input type="radio" id="chk-speedy" name="desc">
                  <label for="chk-speedy"> Speedy </label>
                  </div>
                  <div>
                  <input type="radio" id="chk-tolerable" name="desc">
                  <label for="chk-tolerable"> Tolerable </label>
                  </div>
                  <div>
                  <input type="radio" id="chk-other-desc" name="desc">
                  <input type="text" id="ode" placeholder="other" onclick="defoc()">
                  </div>
                </div>
                <div class="flexy-item half">
                  <div>
                  <input type="radio" id="chk-birthday" name="event">
                  <label for="chk-birthday"> Birthday </label>
                  </div>
                  <div>
                  <input type="radio" id="chk-anniversary" name="event">
                  <label for="chk-anniversary"> Anniversary </label>
                  </div>
                  <div>
                  <input type="radio" id="chk-christmas" name="event">
                  <label for="chk-christmas"> Christmas </label>
                  </div>
                  <div>
                  <input type="radio" id="chk-recovery" name="event">
                  <label for="chk-recovery"> Recovery </label>
                  </div>
                  <div>
                  <input type="radio" id="chk-other-event" name="event">
                  <input type="text" id="oev" placeholder="other" onclick="evfoc()">
                  </div>
                </div>
              </div>
              <div class="title"> TO A MOST INCREDIBLE </div>
              <div class="flexy">
                <div class="flexy-item half">
                  <div>
                  <input type="radio" id="chk-parent" name="person">
                  <label for="chk-parent"> Parent </label>
                  </div>
                  <div>
                  <input type="radio" id="chk-child" name="person">
                  <label for="chk-child"> Child </label>
                  </div>
                  <div>
                  <input type="radio" id="chk-grandparent" name="person">
                  <label for="chk-grandparent"> Grandparent </label>
                  </div>
                  <div>
                  <input type="radio" id="chk-grandchild" name="person">
                  <label for="chk-grandchild"> Grandchild </label>
                  </div>
                </div>
                <div class="flexy-item half">
                  <div>
                  <input type="radio" id="chk-friend" name="person">
                  <label for="chk-friend"> Friend </label>
                  </div>
                  <div>
                  <input type="radio" id="chk-lover" name="person">
                  <label for="chk-lover"> Lover </label>
                  </div>
                  <div>
                  <input type="radio" id="chk-spouse" name="person">
                  <label for="chk-spouse"> Spouse </label>
                  </div>
                  <div>
                  <input type="radio" id="chk-other-person" name="person">
                  <input type="text" id="ope" placeholder="other" onclick="opfoc()">
                  </div>
                </div>
              </div>
              <div class="width-100">
                AND BEFORE YOU CALL ME OUT ON SKIMPING ON YOUR CARD, I ACTUALLY WROTE THIS ENTIRE PAGE
              </div>
              <div class="flexy">
                <div class="flexy-pad"></div>
                <div class="flexy-item">
                  <button onclick="savecard()"> Save Card </button>
                </div>
                <div class="flexy-pad"></div>
              </div>
              <div id="hash">
                Result: 
              </div>
            </div>
            <div class="flexy-pad"></div>
          
          </div>
    </body>
</html>

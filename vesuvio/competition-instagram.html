<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Document </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    
    <div id="main" style="width:600px">
        <p id='body' style='font-size:1.1em'>
            Log in with Instagram to enter the competition <br>
        </p>
        <div>
            <button onclick='enter_comp();'> 
                <div style="height:40px;line-height:20px;padding:5px;">
                    <img style="width:40px;height:40px;padding-right:20px;vertical-align:middle" src="ig-logo.png"> <span style="vertical-align:middle;display:inline-block"> Enter with Instagram </span>  
                </div>
            </button>
        </div>  
        <div id='return'> </div>
    </div>
    <script>
        document.getElementById('return').innerHTML = window.location.href;
        function get(name){
            if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(window.location.search)) {
                return decodeURIComponent(name[1]);
            }
        }
        function enter_comp() {
            var url = 'https://vesuvio-competition.herokuapp.com/ig/';
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById('return').innerHTML = this.responseText;
                    console.log(`recieved: ${this.resonseText}`);
                    //window.close();
                }
            };
            xhttp.open('POST', url, true);
            xhttp.send(JSON.stringify({code:get('code'),sub_id:get('sub_id')}));
        }
    </script>
</body>

</html>

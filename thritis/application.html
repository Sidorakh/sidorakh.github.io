<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form method="POST" action="http://178.128.130.161:3000/signup" id="form">
            <h1> /r/Thritis Discord Server Project Application</h1>
            <div class="form-group">
                <select name="project_type">
                    <option> School/Educational Project </option>
                    <option> Product Development </option>
                </select>
            <label for="select" class="control-label">What are you seeking help with?</label><i class="bar"></i>
            </div>
            <div class="form-group">
                <input type="text" required="required" name="project_name"/>
                <label for="input" class="control-label">Name of project</label><i class="bar"></i>
            </div>
            <div class="form-group">
                <textarea required="required" name="project_description"></textarea>
                <label for="textarea" class="control-label">Description of project</label><i class="bar"></i>
            </div>
            <div class="form-group">
                <input type="text" required="required" name="author_name"/>
                <label for="input" class="control-label">Your name</label><i class="bar"></i>
            </div>
            <div class="form-group">
                <input type="text" required="required" name="author_email"/>
                <label for="input" class="control-label">Contact email address</label><i class="bar"></i>
            </div>
        </form>
        <div>
            <p> We will send you an email to update you - this may take some time </p>
        </div>
        <div class="button-container">
            <button type="button" class="button" onclick="document.getElementById('form').submit();"><span>Submit</span></button>
        </div>
    </div>
</body>
</html>
